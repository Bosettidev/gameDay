<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/site/style/int1.css">
    <link rel="stylesheet" href="/site/backend/int1.js">
</head>
<body>
    <form action="saida1.html" method="get" class="login-box">
        <h1>Login</h1>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required>
        <div>
            <button type="reset" class="botaoReset">Resetar</button>
            <button type="submit" class="botaoEnviar">Enviar</button>
        </div>
    </form>
</body>
</html>
